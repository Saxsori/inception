<!DOCTYPE html>
<html>
<head>
	<title>My Showcase Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #f2f2f2;
			display: flex;
			justify-content: center;
			padding: 10px;
		}

		nav a {
			color: #333;
			margin: 0 10px;
			text-decoration: none;
		}

		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 5px;
			border-radius: 5px;
		}

		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			padding: 20px;
		}

		.card {
			background-color: #f2f2f2;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			margin: 20px;
			max-width: 300px;
			padding: 20px;
			text-align: center;
		}

		.card h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.card p {
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		.card img {
			max-width: 100%;
			margin-bottom: 20px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Showcase Website</h1>
	</header>
	<nav>

		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>

		</div>
	</section>
	<footer>
		<p>&copy; 2023 My Showcase Website</p>
	</footer>
</body>
</html>
